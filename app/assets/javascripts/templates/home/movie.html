<div class='page-header'><h1>Movie Details</h1></div>
  <h3>Title: {{ ctrl.movie.title }}</h3><button ng-click='ctrl.delete(ctrl.movie.id)'>Instant Delete!</button>
  <h4>Plot:</h4>
    <p>{{ ctrl.movie.plot }}</p>

<h4>Reviews:</h4>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="review in ctrl.movie.reviews">
      {{ review.body }}
    </li>
  </ul>

 <a ui-sref='home.review({id: ctrl.movie.id})'><button>Add a Review</button></a>

<h1>Movies</h1>
<ul>
  <li ng-repeat="movie in ctrl.movies">
    <a ui-sref='home.movie({id: movie.id})'><h3>{{ movie.title }}</h3></a><button ng-click='ctrl.delete(movie.id)'>Instant Delete!</button>
    <p>
      {{ movie.plot }}
    </p>
    <em ng-show="movie.reviews.length">{{movie.reviews.length}} review(s)</em>

  </li>
</ul>
